apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/codebyafroj/backend:9e32d1eb9d6e70f9135df15bd85b95ec23e7b691
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom: 
            - secretRef:
                name: db-secret  
          env:
            - name: NODE_ENV
              value: production
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      imagePullSecrets:
        - name: github-container-registry
