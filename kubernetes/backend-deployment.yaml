apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/codebyafroj/backend:a54e4240ba31256090ec8768f6934239ef024832
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom: 
            - secretRef:
                name: db-secret  
          env:
            - name: NODE_ENV
              value: production
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      imagePullSecrets:
        - name: github-container-registry
